<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Toggle High Dynamic Range (HDR)." />
    <meta name="cesium-sandcastle-labels" content="Post Processing" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var ellipsoidProvider = new Cesium.EllipsoidTerrainProvider();

        var vrTheWorldProvider = new Cesium.VRTheWorldTerrainProvider({
          url: "http://www.vr-theworld.com/vr-theworld/tiles1.0.0/73/",
          credit: "Terrain data courtesy VT MÃ„K",
        });

        var arcGisTerrainProvider = new Cesium.ArcGISTiledElevationTerrainProvider(
          {
            url:
              "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer",
          }
        );

        var cesiumWorldTerrain = Cesium.createWorldTerrain();

        var viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: cesiumWorldTerrain,
          projectionPicker: true,
        });

        viewer.extend(Cesium.viewerCesiumInspectorMixin);

        var scene = viewer.scene;
        var camera = scene.camera;
        var globe = scene.globe;
        var ellipsoid = globe.ellipsoid;

        function switchTerrain(terrainProvider) {
          return function () {
            viewer.terrainProvider = terrainProvider;
          };
        }

        var options = [
          {
            text: "Cesium World Terrain",
            onselect: switchTerrain(cesiumWorldTerrain),
          },
          {
            text: "VRTheWorld",
            onselect: switchTerrain(vrTheWorldProvider),
          },
          {
            text: "ArcGIS",
            onselect: switchTerrain(arcGisTerrainProvider),
          },
          {
            text: "Ellipsoid",
            onselect: switchTerrain(ellipsoidProvider),
          },
        ];

        Sandcastle.addToolbarMenu(options);

        viewer.scene.camera.setView({
          destination: new Cesium.Cartesian3(
            -1919497.530180931,
            -4780966.888096772,
            3750968.0087956334
          ),
          orientation: new Cesium.HeadingPitchRoll(
            1.2651436727328784,
            -0.2653619861263108,
            0.003162627360827841
          ),
          endTransform: Cesium.Matrix4.IDENTITY,
        });

        var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
        handler.setInputAction(function (movement) {
          var scene = viewer.scene;
          var camera = scene.camera;

          var mousePosition = movement.position;
          var ray = camera.getPickRay(mousePosition);

          var before = performance.now();
          var pickPosition = scene.globe.pick(ray, scene);
          var after = performance.now();
          console.log("Single pick time: " + (after - before));
          if (!Cesium.defined(pickPosition)) {
            console.log("no pick found at " + mousePosition);
          } else {
            viewer.entities.add({
              position: pickPosition,
              ellipsoid: {
                radii: new Cesium.Cartesian3(100.0, 100.0, 100.0),
                material: Cesium.Color.RED,
              },
            });
          }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

        Sandcastle.addToggleButton("Fast Pick", true, function (checked) {
          viewer.scene.globe.useNewPicking = checked;
        });

        function multiPick(drawShape) {
          var scene = viewer.scene;
          var camera = scene.camera;

          var width = viewer.canvas.clientWidth;
          var height = viewer.canvas.clientHeight;

          var numPicksDim = 10;
          var numPicksTotal = numPicksDim * numPicksDim;

          var rays = new Array(numPicksTotal);
          var pickPositions = new Array(numPicksTotal);

          for (var x = 0; x < numPicksDim; x++) {
            for (var y = 0; y < numPicksDim; y++) {
              var mouseX = width * (x / (numPicksDim - 1));
              var mouseY = height * (y / (numPicksDim - 1));
              var mousePosition = Cesium.Cartesian2.fromElements(
                mouseX,
                mouseY
              );
              var ray = camera.getPickRay(mousePosition);
              var index = x * numPicksDim + y;
              rays[index] = ray;
              pickPositions[index] = new Cesium.Cartesian3();
            }
          }

          var before = performance.now();
          for (var i = 0; i < numPicksTotal; i++) {
            pickPositions[i] = scene.globe.pick(
              rays[i],
              scene,
              pickPositions[i]
            );
          }
          var after = performance.now();

          console.log(
            "Total time (ms) for " +
              numPicksTotal +
              " picks: " +
              (after - before)
          );

          viewer.entities.removeAll();

          if (drawShape) {
            for (var ii = 0; ii < numPicksTotal; ii++) {
              var pos = pickPositions[ii];
              viewer.entities.add({
                position: pos,
                ellipsoid: {
                  radii: new Cesium.Cartesian3(100.0, 100.0, 100.0),
                  material: Cesium.Color.RED,
                },
              });
            }
          }
        }
        Sandcastle.addToolbarButton("Multi Pick", function () {
          multiPick(false);
        });

        Sandcastle.addToolbarButton("Multi Pick + Draw", function () {
          multiPick(true);
        });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
